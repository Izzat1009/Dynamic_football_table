<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Dynamic Football Players Table</h1>
    <button id="addPlayer">Add Random Player</button>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Player ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Goals</th>
            </tr>
        </thead>
        <tbody id="playerTable">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
